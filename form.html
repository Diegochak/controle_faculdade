<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Magni</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <div class="container">
    <header class="header">
  </div>      
  <body>
    <div id="main-container">
      <img src="./img/magni.png" alt="logo-header" class="logoNavBar2">
      <h1>Registro</h1>
      <form id="register-form" action="">
        <div class="full-box">
          <label for="email">Nome</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu Nome"
            data-min-length="2"
            data-email-validate
          />
        </div>
        <div class="half-box spacing">
          <label for="name">Data de nascimento</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Data de nascimento"
            data-required
            data-min-length="3"
            data-max-length="16"
          />
        </div>
        <div class="half-box">
          <label for="Curso">Matricula</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Matricula"
            data-required
            data-only-letters
          />
        </div>
        <div class="half-box spacing">
          <label for="lastname">Curso</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite seu curso"
            data-password-validate
            data-required
          />
        </div>
        <div class="half-box">
          <label for="passconfirmation">Senha</label>
          <input
            type="password"
            name="passconfirmation"
            id="passwordconfirmation"
            placeholder="Digite sua senha"
            data-equal="password"
          />
        </div>
        <div>
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="agreement-label"
            >Concordo com o <a href="#">contrato da faculdade</a></label
          >
        </div>
        <div class="full-box">
          <input id="btn-submit" type="submit" value="Registrar" />
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
  </body>
</html>
