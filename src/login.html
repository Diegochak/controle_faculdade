<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Magni</title>
    <link rel="stylesheet" href="./assets/styles/formstyle.css" />
  </head>

  <div class="container"> <header class="header"></div></header>

  <body>
    <div id="main-container">
      <img src="./assets/img/magni-logo2.png" alt="logo-header" class="logoNavBar2">
      <h1>Login</h1>
      <form id="register-form" action="">

        <div class="full-box">
          <label for="email">Nome</label>
          <input placeholder="Digite seu Nome"/>
        </div>

        <div class="full-box">
          <label for="Curso">Matricula</label>
          <input placeholder="Matricula"/>
        </div>

        <div class="full-box">
          <label>Senha</label>
          <input placeholder="Digite sua senha"/>
        </div>

        <div class="full-box">
          <input id="btn-submit" type="submit" value="Login"/>
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
  </body>
</html>
