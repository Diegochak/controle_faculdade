<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de alunos</title>
  <link rel="stylesheet" href="./assets/styles/liststyle.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Lista de Alunos</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nasc.</th>
            <th>Matricula</th>
            <th>Curso</th>
            <th>Mat√©ria</th>
            <th>Nota</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Nasc.</label>
          <input id="m-funcao" type="date" required />
  
          <label for="m-salario">Matricula</label>
          <input id="m-salario" type="number" required />

          <!-- <label for="m-curso"></label> -->
          <label for="m-curso">Curso</label>
          <select id="m-curso" name="m-curso">
            <option value="">Escolha seu curso</option>
          </select>

          <!-- <select id="m-materia" name="m-materia">
            <option value="">Materia</option>
          </select> -->
          <!-- <input id="m-materia" type="text" required /> -->
          <br>
          <label for="m-nota">Nota</label>
          <input id="m-nota" />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./assets/js/scriptaluno.js"></script>
  
</body>

</html>
