<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Magni</title>
    <link rel="stylesheet" href="./assets/styles/formstyle.css" />
  </head>
  
  <div class="container"><header class="header"></div></header>     

  <body>
    <div id="main-container">
      <img src="./assets/img/magni-logo2.png" alt="logo-header" class="logoNavBar2">
      <h1>Registro</h1>
      <form id="register-form" action="">

        <div class="full-box">
          <label for="nome">Nome</label>
          <input placeholder="Digite seu Nome"/>
        </div>

        <div class="half-box spacing">
          <label for="name">Data de nascimento</label>
          <input type="text" placeholder="Data de nascimento" data-min-length="3" data-max-length="16"/>
        </div>

        <div class="half-box">
          <label for="Curso">Matricula</label>
          <input placeholder="Matricula"/>
        </div>

        <div class="half-box spacing">
          <label for="lastname">Curso</label>
          <input placeholder="Digite seu curso"/>
        </div>

        <div class="half-box">
          <label for="passconfirmation">Senha</label>
          <input placeholder="Digite sua senha"/>
        </div>

        <div>
          <input type="checkbox" id="agreement" />
          <label id="agreement-label"> Concordo com o <a href="#">contrato da faculdade</a></label>
        </div>

        <div class="full-box">
          <input id="btn-submit" type="submit" value="Registrar"/>
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
  </body>
</html>
